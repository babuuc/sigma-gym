<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigma Gym - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/dashboard.html">Sigma Gym</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/dashboard.html">Dashboard</a>
        <a class="nav-link" href="/equipment.html">Sprzet</a>
        <a class="nav-link" href="/reservations.html">Rezerwacje</a>
        <a class="nav-link" href="/tickets.html">Zgloszenia</a>
      </div>
      <div class="navbar-nav ms-auto">
        <span class="nav-link" id="userInfo"></span>
        <a class="nav-link" href="#" id="logoutBtn">Wyloguj</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Dashboard</h2>
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sprzet</h5>
            <p class="card-text" id="equipmentCount">Ladowanie...</p>
            <a href="/equipment.html" class="btn btn-primary">Zobacz</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Rezerwacje</h5>
            <p class="card-text" id="reservationsCount">Ladowanie...</p>
            <a href="/reservations.html" class="btn btn-primary">Zobacz</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Zgloszenia</h5>
            <p class="card-text" id="ticketsCount">Ladowanie...</p>
            <a href="/tickets.html" class="btn btn-primary">Zobacz</a>
          </div>
        </div>
      </div>
    </div>

    <!-- live updates -->
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Live - Strefa</h5>
            <select class="form-select form-select-sm mt-2" id="zoneSelect">
              <option value="">Wybierz strefe...</option>
            </select>
          </div>
          <div class="card-body">
            <div id="liveEquipment" class="small">Wybierz strefe aby sledzic</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Alerty</h5>
          </div>
          <div class="card-body">
            <div id="alertsList" class="small">Brak alertow</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    axios.defaults.withCredentials = true;
    let socket = null;
    let currentZone = '';

    async function checkAuth() {
      try {
        const res = await axios.get('/api/auth/me');
        document.getElementById('userInfo').textContent = res.data.user.username + ' (' + res.data.user.role + ')';
        initSocket();
      } catch (err) {
        window.location.href = '/';
      }
    }

    function initSocket() {
      socket = io({ withCredentials: true });

      socket.on('connect', () => {
        console.log('ws polaczono');
      });

      socket.on('equipmentUpdate', (eq) => {
        const div = document.getElementById('liveEquipment');
        const time = new Date().toLocaleTimeString();
        div.innerHTML = `<div class="text-success">[${time}] ${eq.name}: ${eq.status}</div>` + div.innerHTML;
      });

      socket.on('alert', (alert) => {
        const div = document.getElementById('alertsList');
        const time = new Date().toLocaleTimeString();
        div.innerHTML = `<div class="text-danger">[${time}] ${alert.message}</div>` + div.innerHTML;
      });

      socket.on('disconnect', () => {
        console.log('ws rozlaczono');
      });
    }

    async function loadZones() {
      try {
        const eq = await axios.get('/api/equipment');
        const zones = [...new Set(eq.data.map(e => e.zone))];
        const select = document.getElementById('zoneSelect');
        select.innerHTML = '<option value="">Wybierz strefe...</option>' + 
          zones.map(z => `<option value="${z}">${z}</option>`).join('');
      } catch (err) {
        console.error('blad ladowania stref');
      }
    }

    document.getElementById('zoneSelect').addEventListener('change', (e) => {
      if (currentZone && socket) {
        socket.emit('leaveZone', currentZone);
      }
      currentZone = e.target.value;
      if (currentZone && socket) {
        socket.emit('joinZone', currentZone);
        document.getElementById('liveEquipment').innerHTML = 'Sledzenie strefy: ' + currentZone;
      }
    });

    async function loadStats() {
      try {
        const eq = await axios.get('/api/equipment');
        document.getElementById('equipmentCount').textContent = eq.data.length + ' urzadzen';
      } catch (err) {
        document.getElementById('equipmentCount').textContent = 'Blad';
      }

      try {
        const res = await axios.get('/api/reservations');
        document.getElementById('reservationsCount').textContent = res.data.length + ' rezerwacji';
      } catch (err) {
        document.getElementById('reservationsCount').textContent = 'Brak dostepu';
      }

      try {
        const tickets = await axios.get('/api/tickets');
        const open = tickets.data.filter(t => t.status === 'open').length;
        document.getElementById('ticketsCount').textContent = open + ' otwartych';
      } catch (err) {
        document.getElementById('ticketsCount').textContent = 'Blad';
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      if (socket) socket.disconnect();
      await axios.post('/api/auth/logout');
      window.location.href = '/';
    });

    checkAuth();
    loadStats();
    loadZones();
  </script>
</body>
</html>
