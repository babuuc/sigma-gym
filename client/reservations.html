<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigma Gym - Rezerwacje</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/dashboard.html">Sigma Gym</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/dashboard.html">Dashboard</a>
        <a class="nav-link" href="/equipment.html">Sprzet</a>
        <a class="nav-link active" href="/reservations.html">Rezerwacje</a>
        <a class="nav-link" href="/tickets.html">Zgloszenia</a>
      </div>
      <div class="navbar-nav ms-auto">
        <span class="nav-link" id="userInfo"></span>
        <a class="nav-link" href="#" id="logoutBtn">Wyloguj</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Rezerwacje</h2>
    
    <div class="mb-3">
      <button class="btn btn-success" id="addBtn">Nowa rezerwacja</button>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Uzytkownik</th>
          <th>Sprzet</th>
          <th>Od</th>
          <th>Do</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody id="reservationsTable"></tbody>
    </table>
  </div>

  <!-- modal dodawania -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nowa rezerwacja</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addForm">
            <div class="mb-3">
              <label class="form-label">Sprzet</label>
              <select class="form-select" id="addEquipment" required></select>
            </div>
            <div class="mb-3">
              <label class="form-label">Od</label>
              <input type="datetime-local" class="form-control" id="addStart" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Do</label>
              <input type="datetime-local" class="form-control" id="addEnd" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
          <button type="button" class="btn btn-primary" id="addSubmit">Dodaj</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    axios.defaults.withCredentials = true;
    let addModal;

    async function checkAuth() {
      try {
        const res = await axios.get('/api/auth/me');
        document.getElementById('userInfo').textContent = res.data.user.username;
      } catch (err) {
        window.location.href = '/';
      }
    }

    async function loadReservations() {
      try {
        const res = await axios.get('/api/reservations');
        renderTable(res.data);
      } catch (err) {
        document.getElementById('reservationsTable').innerHTML = '<tr><td colspan="6">Brak dostepu lub blad</td></tr>';
      }
    }

    async function loadEquipment() {
      try {
        const res = await axios.get('/api/equipment');
        const select = document.getElementById('addEquipment');
        select.innerHTML = res.data.map(eq => `<option value="${eq.id}">${eq.name} (${eq.zone})</option>`).join('');
      } catch (err) {
        console.error('blad ladowania sprzetu');
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById('reservationsTable');
      tbody.innerHTML = data.map(r => `
        <tr>
          <td>${r.id}</td>
          <td>${r.user_id}</td>
          <td>${r.equipment_id}</td>
          <td>${r.start_time}</td>
          <td>${r.end_time}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteReservation(${r.id})">Usun</button>
          </td>
        </tr>
      `).join('');
    }

    async function deleteReservation(id) {
      if (!confirm('Na pewno usunac?')) return;
      try {
        await axios.delete('/api/reservations/' + id);
        loadReservations();
      } catch (err) {
        alert(err.response?.data?.error || 'blad usuwania');
      }
    }

    document.getElementById('addBtn').addEventListener('click', () => {
      loadEquipment();
      addModal.show();
    });

    document.getElementById('addSubmit').addEventListener('click', async () => {
      const equipment_id = document.getElementById('addEquipment').value;
      const start_time = document.getElementById('addStart').value;
      const end_time = document.getElementById('addEnd').value;

      try {
        await axios.post('/api/reservations', { equipment_id, start_time, end_time });
        addModal.hide();
        document.getElementById('addForm').reset();
        loadReservations();
      } catch (err) {
        alert(err.response?.data?.error || 'blad dodawania');
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      await axios.post('/api/auth/logout');
      window.location.href = '/';
    });

    addModal = new bootstrap.Modal(document.getElementById('addModal'));
    checkAuth();
    loadReservations();
  </script>
</body>
</html>
