<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigma Gym - Zgloszenia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/dashboard.html">Sigma Gym</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/dashboard.html">Dashboard</a>
        <a class="nav-link" href="/equipment.html">Sprzet</a>
        <a class="nav-link" href="/reservations.html">Rezerwacje</a>
        <a class="nav-link active" href="/tickets.html">Zgloszenia</a>
      </div>
      <div class="navbar-nav ms-auto">
        <span class="nav-link" id="userInfo"></span>
        <a class="nav-link" href="#" id="logoutBtn">Wyloguj</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Zgloszenia serwisowe</h2>
    
    <div class="mb-3">
      <button class="btn btn-success" id="addBtn">Nowe zgloszenie</button>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Sprzet</th>
          <th>Tytul</th>
          <th>Priorytet</th>
          <th>Status</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody id="ticketsTable"></tbody>
    </table>
  </div>

  <!-- modal dodawania -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nowe zgloszenie</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addForm">
            <div class="mb-3">
              <label class="form-label">Sprzet</label>
              <select class="form-select" id="addEquipment" required></select>
            </div>
            <div class="mb-3">
              <label class="form-label">Tytul</label>
              <input type="text" class="form-control" id="addTitle" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Opis</label>
              <textarea class="form-control" id="addDescription"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Priorytet</label>
              <select class="form-select" id="addPriority">
                <option value="low">Niski</option>
                <option value="normal" selected>Normalny</option>
                <option value="high">Wysoki</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
          <button type="button" class="btn btn-primary" id="addSubmit">Dodaj</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    axios.defaults.withCredentials = true;
    let addModal;
    let userRole = 'member';

    async function checkAuth() {
      try {
        const res = await axios.get('/api/auth/me');
        document.getElementById('userInfo').textContent = res.data.user.username;
        userRole = res.data.user.role;
      } catch (err) {
        window.location.href = '/';
      }
    }

    async function loadTickets() {
      try {
        const res = await axios.get('/api/tickets');
        renderTable(res.data);
      } catch (err) {
        document.getElementById('ticketsTable').innerHTML = '<tr><td colspan="6">Blad ladowania</td></tr>';
      }
    }

    async function loadEquipment() {
      try {
        const res = await axios.get('/api/equipment');
        const select = document.getElementById('addEquipment');
        select.innerHTML = res.data.map(eq => `<option value="${eq.id}">${eq.name} (${eq.zone})</option>`).join('');
      } catch (err) {
        console.error('blad ladowania sprzetu');
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById('ticketsTable');
      tbody.innerHTML = data.map(t => `
        <tr>
          <td>${t.id}</td>
          <td>${t.equipment_id}</td>
          <td>${t.title}</td>
          <td><span class="badge bg-${t.priority === 'high' ? 'danger' : t.priority === 'normal' ? 'warning' : 'secondary'}">${t.priority}</span></td>
          <td><span class="badge bg-${t.status === 'open' ? 'success' : 'secondary'}">${t.status}</span></td>
          <td>
            ${t.status === 'open' && ['admin', 'staff'].includes(userRole) ? `<button class="btn btn-sm btn-warning" onclick="closeTicket(${t.id})">Zamknij</button>` : ''}
            ${userRole === 'admin' ? `<button class="btn btn-sm btn-danger" onclick="deleteTicket(${t.id})">Usun</button>` : ''}
          </td>
        </tr>
      `).join('');
    }

    async function closeTicket(id) {
      if (!confirm('Na pewno zamknac?')) return;
      try {
        await axios.post('/api/tickets/' + id + '/close');
        loadTickets();
      } catch (err) {
        alert(err.response?.data?.error || 'blad zamykania');
      }
    }

    async function deleteTicket(id) {
      if (!confirm('Na pewno usunac?')) return;
      try {
        await axios.delete('/api/tickets/' + id);
        loadTickets();
      } catch (err) {
        alert(err.response?.data?.error || 'blad usuwania');
      }
    }

    document.getElementById('addBtn').addEventListener('click', () => {
      loadEquipment();
      addModal.show();
    });

    document.getElementById('addSubmit').addEventListener('click', async () => {
      const equipment_id = document.getElementById('addEquipment').value;
      const title = document.getElementById('addTitle').value;
      const description = document.getElementById('addDescription').value;
      const priority = document.getElementById('addPriority').value;

      try {
        await axios.post('/api/tickets', { equipment_id, title, description, priority });
        addModal.hide();
        document.getElementById('addForm').reset();
        loadTickets();
      } catch (err) {
        alert(err.response?.data?.error || 'blad dodawania');
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      await axios.post('/api/auth/logout');
      window.location.href = '/';
    });

    addModal = new bootstrap.Modal(document.getElementById('addModal'));
    checkAuth().then(loadTickets);
  </script>
</body>
</html>
